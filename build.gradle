group 'io.davis'
version '1.0-SNAPSHOT'

apply plugin: 'java'

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter:1.4.1.RELEASE")
    compile("org.springframework.kafka:spring-kafka:1.1.1.RELEASE")

    // for swagger ui
    compile("io.springfox:springfox-swagger2:2.6.1")
    compile("io.springfox:springfox-swagger-ui:2.6.1")

    //lombok
    compile('org.projectlombok:lombok:1.16.12')

    testCompile('org.springframework.boot:spring-boot-starter-test:1.4.0.RELEASE')
    testCompile('org.codehaus.groovy:groovy-all:2.3.10')
    testCompile('org.spockframework:spock-core:1.0-groovy-2.3')
    testCompile('org.spockframework:spock-spring:1.0-groovy-2.3')
}
